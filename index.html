<!DOCTYPE html>
<html lang='en'>
<head>
    <link rel='stylesheet' href='style.css'>
    <script src='script.js' defer></script>
    <script src="https://kit.fontawesome.com/80bffeaaf1.js" crossorigin="anonymous"></script>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Library App</title>
</head>
<body>
    <div class='header'>{The Great Library of Nothingburger}</div>
    <div class='container'>
        <div class='main-menu'>
            <div class='page-title'>Your Books</div>
            <button type='button' class='menu-btn'>+ NEW BOOK</button>
        </div>
        <div class='book-container'></div>
    </div>
    <div class='footer'>Copyright Â© 
        <script>
            document.write(new Date().getFullYear())
        </script>
        <a href='http://github.com/jprk8'>
            jprk8 <i class='fab fa-github' style='font-size:24px'></i>
        </a>
    </div>

    <dialog>
        <div class='dialog-title'>Add New Book</div>
        <form id='add-book-form' method='dialog'>
            <div class='form-row'>
                <label for='title'><div>TITLE</div></label>
                <input type='text' id='title' name='title' required />
            </div>
            <div class='form-row'>
                <label for='author'><div>AUTHOR</div></label>
                <input type='text' id='author' name='author' required />
            </div>
            <div class='form-row'>
                <label for='pages'><div>PAGES</div></label>
                <input type='number' id='pages' name='pages' required />
            </div>
            <div class='form-row'>
                <input type='checkbox' id='read' name='read' />
                <label for='read' class='read-label'>Already Read</label>
            </div>
            <div class='btn-container'>
                <button type='submit' class='confirm-btn'>Confirm</button>
                <button class='close-btn' formmethod='dialog'>Close</button>
            </div>
        </form>
    </dialog>
</body>
</html>
